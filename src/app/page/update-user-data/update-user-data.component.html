
<div class="container">
           <h4>Update User</h4>
<form #updateUserForm="ngForm" (ngSubmit)="updateUser(updateUserForm.value)">
           <div>
                      <mat-form-field class="form-field" appearance="outline">
                          <mat-label>Name</mat-label>
                          <input [(ngModel)]="log_name" minlength="3" name="name" type="text" matInput
                           placeholder="Enter Name" />
                      </mat-form-field>
           </div>
           <div>
                      <mat-form-field class="form-field" appearance="outline">
                                 <mat-label>Email</mat-label>
                                 <input [(ngModel)]="log_email" required #email="ngModel" name="email"
                                     type="email" matInput readonly placeholder="Enter Email"
                                      readonly>
                      </mat-form-field>
           </div>
           <div>
                      <mat-form-field class="form-field" appearance="outline">
                          <mat-label>UserName</mat-label>
                          <input minlength="8" [(ngModel)]="log_useName" required #userName="ngModel"
                              name="userName" type="text" matInput placeholder="Enter UserName" readonly>
                      </mat-form-field>
           </div>
           <div>
                      <select class="form-control"  name="profile" #profile="ngModel" [(ngModel)]="log_profile">
                          <option *ngFor="let profile of coursesList" [value]="profile.courseName" [selected]="log_profile === profile.value">
                              {{profile.courseName}}
                          </option>
                      </select>
           </div>
           <div>
                      <mat-form-field class="form-field" appearance="outline">
                                 <mat-label>Roles</mat-label>
                                 <mat-select name="roles" #roless="ngModel" [(ngModel)]="userRole" multiple>
                                     <mat-option *ngFor="let role of roles" [value]="role">
                                         {{role.roleName}}
                                     </mat-option>
                                 </mat-select>

                      </mat-form-field>
           </div>
           <div>
                      <button type="submit" mat-raised-button color="primary">Update User</button>
           </div>
</form>
</div>
