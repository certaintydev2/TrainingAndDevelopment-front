<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 reused_table_header">
      <div class="card">
        
      <div class="card-header card-header-warning">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Topic List</h4>
          <div>
            <a *ngIf="check" class="mr-1" mat-raised-button [routerLink]="'/page/topic'">Add Topic</a>
            <a  mat-raised-button [routerLink]="'/page/viewCourse'">Back to Home</a>
          </div>
        </div>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Topic Id</th>
              <th>Topic Name</th>
              <th>Course</th>
              <th>Author</th>
              <th>Mentor</th>
              <th *ngIf="check">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let topic of topics |  paginate:{
              itemsPerPage:tableSize,
              currentPage:page,
              totalItems:count
            }; let i = index">
              <td>{{topic.id}}</td>
              <td>
                <a class="navLink mr-1" [routerLink]="['/page/subTopicView/'+topic.id]">
                  <span class="p-2 pl-0 text-center badge badge-info">
                    {{topic.topicName}}
                  </span>
                </a>
              </td>
              <td>{{topic.course.courseName}}</td>
              <td>
                <div *ngFor="let user of users">
                  <span *ngIf="topic.course.authorId === user.id">
                    {{user.name}}
                  </span>
                </div>
              </td>

              <td>
                <div *ngFor="let user of users">
                  <span *ngIf="topic.course.mentorId === user.id">
                    {{user.name}}
                  </span>
                </div>
              </td>
              <td *ngIf="check">
                <a class="text-white" mat-mini-fab color="accent" [routerLink]="'/page/updateTopic/'+topic.id">
                  <mat-icon class="mat-18">system_update</mat-icon>
                </a>
                <a class="ml-3 text-white" mat-mini-fab color="primary">
                  <mat-icon (click)="deleteTopic(topic.id)" class="mat-18">delete</mat-icon>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="pb-4 d-flex justify-content-end pr-3">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>

      </div>

    </div>
    </div>
  </div>
</div>
