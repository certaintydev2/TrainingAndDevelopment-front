<div class="container">
           <div class="row">
               <div class="col-md-12">
                   <h2 class="text-center">Change Password</h2>
                   <form  #forgotPassword="ngForm" (ngSubmit)="changePassword(forgotPassword.value)">
                       <mat-form-field class="form-field" appearance="outline">
                           <mat-label>Email</mat-label>
                           <input #email="ngModel" [(ngModel)]="changePasswordData.email" required  name="email" type="email" matInput
                               placeholder="Enter Email Here">
                           <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                       </mat-form-field>
                       <mat-form-field class="form-field" appearance="outline">
                                 <mat-label>Password</mat-label>
                                 <input #newPassword="ngModel" [(ngModel)]="changePasswordData.newPassword" required name="newPassword" type="password" matInput
                                     placeholder="Enter New Password">
                                 <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                             </mat-form-field>
                       <div class="container text-center">
                           <div class="example-button-row">
                               <button type="submit" mat-raised-button color="primary">Change Password</button>
                            </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
